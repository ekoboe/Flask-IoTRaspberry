<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FORM REGISTER</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="css/roboto-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">

    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">

    <link rel="stylesheet" href="../static/style2.css"/>
    <meta name="robots" content="noindex, follow">
</head>
<body class="form-v2" background="">
<div class="page-content">
    <div class="form-v2-content">
        <div class="form-left">
            <img src="../static/dist/img/biometrics.png" alt="form">
        </div>
        <form class="form-detail" action="/registerProses" method="post">
            <h2><center>FORM REGISTER</center></h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <li class="alert alert-{{ category }}">{{ message }}</li>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="form-row">
                <label for="name">Name : </label>
                <input type="text" name="name" id="name" class="input" placeholder="Nama Anda">
            </div>
            <div class="form-row">
                <label for="email">Email : </label>
                <input type="email" name="email" id="email" class="input" placeholder="Email Anda" required
                       pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
            </div>
            <div class="form-row">
                <label for="password">Password : </label>
                <input type="password" name="password" id="password" class="input" placeholder="Password Anda" required>
            </div>
            <div class="form-row-last">
                <center><input type="submit" name="register" class="register" value="Register"><a href="/">or Login here</a></center>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

</body>
</html>
